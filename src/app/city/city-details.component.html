<div class="row">
    <div class="col-md-6">
        <div *ngIf="city">
            <h2>{{city.name}} details!</h2>
            <button class="btn btn-link" (click)="goBack()">Back</button>

            <form (ngSubmit)="save()" #cityEditForm="ngForm">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{city.id}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>

                        <div class="col-sm-10">
                            <input [(ngModel)]="city.name" placeholder="form-group" name="name">
                        </div>
                    </div>

                    <div class="">
                        <button class="btn btn-primary ">Save</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
